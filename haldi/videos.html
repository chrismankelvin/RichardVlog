    <script>
        // JavaScript to make the play button functional
        const playButton = document.getElementById('play-button');
        const video = document.querySelector('.main-video');
        const mainVideoContainer = document.querySelector('.main-video-container');

        playButton.addEventListener('click', function () {
            video.play();
            playButton.style.display = 'none';
        });

        // JavaScript data for videos (unchanged)
        const videoData = [
            {
                thumbnailSrc: './images/a.jpg',
                videoSrc: './images/30sec.mp4',
                description: 'Mr. Jake Wilson receives the best Coach in the TTU Master League after winning the TTU cup and leading the Rocas Team to win Ghana Universities finals.'
            },
            {

            },

            },
            {
                thumbnailSrc: './images/3.jpg',
                videoSrc: './images/30sec.mp4',
                description: 'Richard Berko AKA Courtious Win the Best Goal Keeper, After saving 10 strong shoots for 4 top strikers during the GUC(Ghana Universities Cup), He said "I need a new wrisk "'
            },
            {
                thumbnailSrc: './images/h.png',
                videoSrc: './images/30sec.mp4',
                description: 'GFA Charmain delivers on the topic "How Sport Can Revamp Our Economy", During The Grand TTU Awards'
            },];
        // ...

        // Function to create video elements from data
        function createVideoElements() {
            const videoContainer = document.getElementById('video-container');

            let rowDiv; // To keep track of the current row

            videoData.forEach((data, index) => {
                if (index % 3 === 0) {
                    // Start a new row after every three videos
                    rowDiv = document.createElement('div');
                    rowDiv.className = 'video-row';
                    videoContainer.appendChild(rowDiv);
                }

                const videoDiv = document.createElement('div');
                videoDiv.className = 'video';

                const thumbnailImg = document.createElement('img');
                thumbnailImg.src = data.thumbnailSrc;
                thumbnailImg.alt = 'Video Thumbnail';
                thumbnailImg.classList.add('video-thumbnail');
                thumbnailImg.dataset.videoSrc = data.videoSrc;
                thumbnailImg.dataset.videoDescription = data.description;

                const descriptionDiv = document.createElement('div');
                descriptionDiv.className = 'video-description';
                descriptionDiv.innerHTML = `<p>${data.description}</p>`;

                videoDiv.appendChild(thumbnailImg);
                videoDiv.appendChild(descriptionDiv);
                rowDiv.appendChild(videoDiv);
            });
        }

        // Call the function to create video elements
        createVideoElements();

        // JavaScript to handle video playback on thumbnail click
        const videoThumbnails = document.querySelectorAll('.video-thumbnail');

        videoThumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const videoSrc = thumbnail.getAttribute('data-video-src');
                const videoDescription = thumbnail.getAttribute('data-video-description');

                // Set the video source
                video.src = videoSrc;

                // Display the video description
                mainVideoContainer.querySelector('.video-text').textContent = videoDescription;

                // Show the main video container
                mainVideoContainer.style.display = 'block';

                // Hide the play button
                playButton.style.display = 'none';

                // Start playing the video
                video.play();
            });
        });
    </script>
