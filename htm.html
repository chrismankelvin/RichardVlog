<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.css">
  <title>Request Sent</title>
  <style>
    .section {
      background-color: #f8f8f8;
      padding: 40px;
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
    }

    .section h3 {
      margin-bottom: 20px;
    }

    .section img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .delivered-icon {
      font-size: 100px;
      color: #28a745;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <img src="./inc/images/mail.png" alt="Request Image">
      <h3>Request Sent</h3>
      <p>Thank you for submitting your request. We have received it and will get back to you soon. Please check your email regularly for further communication.</p>
      <i class="bi bi-check-circle-fill delivered-icon"></i>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
