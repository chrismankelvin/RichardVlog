<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .billboard-section {
            padding: 50px;
            background-color: #f0f0f0; /* Background color */
            border-radius: 10px;
            /* box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); */
            text-align: left;
        }

        .billboard-heading {
            font-size: 35px;
            margin-bottom: 20px;
            text-align: left;
            margin-top: 50px;
            font-weight: 700;
            color: #333; /* Text color */
        }

        .browse-button {
            font-size: 18px;
            background-color: #007bff; /* Blue background color */
            color: #fff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .browse-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .billboard-image {
            margin-top: 20px;
        }

        .billboard-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .note {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            color: #888; /* Text color */
        }

        .note span {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Your website content goes here -->

<section class="container billboard-section">
    <div class="row">
        <div class="col-md-6">
            <h2 class="billboard-heading">Ready to level up your look with a great design?</h2>
            <button class="browse-button">Browse Arts Category</button>
        </div>
        <div class="col-md-6">
            <div class="billboard-image">
                <!-- Image for the billboard, replace with your desired image URL -->
                <img src="./inc/images/3.jpg" alt="Billboard Image">
            </div>
        </div>
    </div>
    <div class="note">
        Art by <span>Aldious Kweku</span>
    </div>
</section>

<!-- Bootstrap JS and jQuery scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
