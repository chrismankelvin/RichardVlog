<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Richard Educational Consult</title>
    <style>
        /* Reset default margin and padding */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Apply a background color and text color to the entire page */
body {
    background-color: #f0f0f0;
    color: #333;
    font-family: Arial, sans-serif;
}

/* Style the header section */
header {
    background-color: #0077b6;
    color: #fff;
    text-align: center;
    padding: 40px 0;
}

header h1 {
    font-size: 36px;
}

/* Style the services section */
.services {
    text-align: center;
    padding: 40px 0;
}

.services h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.services ul {
    list-style: none;
}

.services li {
    font-size: 18px;
    margin: 10px 0;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

footer a {
    color: #0077b6;
    text-decoration: none;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Richard Educational Consult</h1>
        <p>Where Education Meets Excellence</p>
    </header>
    <section class="services">
        <h2>Our Services</h2>
        <ul>
            <li>Tutoring</li>
            <li>Test Preparation</li>
            <li>College Admissions Guidance</li>
            <li>Career Counseling</li>
        </ul>
    </section>
    <!-- More sections and content can go here -->
    <footer>
        <p>Contact us at <a href="mailto:contact@richardconsult.com">contact@richardconsult.com</a></p>
    </footer>
</body>
</html>
