<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <title>Brand Support</title>
  <style>
    .brand-logos {
      padding: 40px 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    .brand-logos img {
      max-width: 150px;
      margin: 20px;
    }

    .brand-name {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-logos">
      <h2>Brands Supporting Us</h2>
      <div class="row justify-content-center align-items-center">
        <div class="col-6 col-md-4 col-lg-2 text-center">
            <p class="brand-name">Brand 1</p>
          <img src="path/to/brand1.png" alt="Brand 1">
          
        </div>
        <div class="col-6 col-md-4 col-lg-2 text-center">
            <p class="brand-name">Brand 2</p>
          <img src="path/to/brand2.png" alt="Brand 2">
          
        </div>
        <div class="col-6 col-md-4 col-lg-2 text-center">
            <p class="brand-name">Brand 3</p>
          <img src="path/to/brand3.png" alt="Brand 3">
          
        </div>
        <!-- Add more brand logos and names here -->
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
